<html>
<body>
    <form onsubmit=click(event)>
        <input type="text" id="name" placeholder="Your Name">
        <input type="submit">
    </form>
    <div class="container"></div>
    <div id="cont"></div>
</body>
<script>
    function clickHandler(e) {
        event.preventDefault();
        var x = document.getElementById('name')
        var section = document.getElementByClassName('cont');
        section.innerHTML = x.innerText;
    }
    let g;

    try {
        fetch("https://raw.githubusercontent.com/EthanRBrown/rrad/master/addresses-us-1000.json")
            .then(res => res.json)
            .then(data => {
                console.log(data.addresses[0]);
                g = data.addresses.address1;
                document.getElementById('container') = g;
            })
            .catch(error => console.log(err))
    } catch (error) { console.log(err); };

    const clock = document.querySelector("clock");
    setInterval(() => {
        const date = new Date();
        clock.innerHTML = date.getHour() + ":" + date.getMinute() + ":" + date.getSecond();
    }, "1500");

</script>
</html>
